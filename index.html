<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello, DOM!</h1>
    <p id="dynamicText">This text will change.</p>
    <button id="toggleButton">Toggle Element</button>
    <div id="elementContainer"></div>
    <script src="script.js"></script>

    <h2>Update Text:</h2>
    <input type="text" id="textInput" placeholder="Enter new text">
    <button id="updateTextButton">Update Text</button>

    <h2>Change Font Size:</h2>
    <select id="fontSizeSelect">
        <option value="16px">16px</option>
        <option value="20px">20px</option>
        <option value="24px">24px</option>
        <option value="28px">28px</option>
    </select>

    <h2>Add List Item:</h2>
    <input type="text" id="listItemInput" placeholder="Enter list item">
    <button id="addListItemButton">Add Item</button>
    <ul id="itemList"></ul>
</body>
</html>
